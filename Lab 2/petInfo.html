<form action="">
        
    
    
    <display class="contact">
                <fieldset class="field">
                    <legend>Register a New Pet in the System</legend>
                    <label for="pet-name" >Pet name:</label>
                    <input  type="text" name="pet-name" id="petName" placeholder="Your pet's name" required>
        
                    <label for="number">Pet Age:</label>
                    <input type="number" id="petAge" name="number" min="0" max="100" step="1" placeholder="Your pet's age" required>
        
                    <label for="owner-name">Owner name:</label>
                    <input type="text" id="ownerName" name="phone" placeholder="Your name" required>
        
                    <label for="phone-number">Owner phone:</label>
                    <input type="text" id="ownerNumber" name="phone-number" placeholder="Your phone number" required>

                    <label for="options">Service: </label>
                    <select id="selService">
                        <option value="" disabled select> --- Select --- </option>
                        <option value="Nail-trim">Nail trim</option>
                        <option value="Wash">Wash</option>
                        <option value="Hair-cut">Hair cut</option>
                    </select>
                    
                    <br><br>

                    <button class="btn" onclick="registerPet();"> Register Pet </button>

                    <button class="btn" onclick="eraseBtn();"> Clear Form </button>


                </fieldset>

                <br><br>

                <h1>Pet Queue</h1>

                <table id="table">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Owner</th>
                            <th>Phone</th>
                            <th>Service</th>
                            <th>Options</th>
                        </tr>
                    </thead>

                    <tbody id="listBody">

                    </tbody>

                </table>
    </display>
